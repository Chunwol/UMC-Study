name: Sync Labels in this Repository

on:
  # Actions 탭에서 "Run workflow" 버튼을 눌러 수동으로 실행할 수 있게 함
  workflow_dispatch:

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    steps:
      # 1. 현재 레포지토리의 파일들을 작업 공간으로 다운로드합니다.
      #    (이래야 labels.yml 파일을 찾을 수 있습니다)
      - name: Checkout current repository
        uses: actions/checkout@v4

      # 2. 현재 레포지토리에 있는 .github/labels.yml 파일을 읽어 라벨을 동기화합니다.
      - name: Sync Labels
        uses: micnncim/action-label-syncer@v1
        with:
          # manifest 옵션을 완전히 제거합니다. (기본값이 .github/labels.yml 입니다)
          token: ${{ secrets.GITHUB_TOKEN }}
